name: navis
description: A new Flutter application.

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.15.7
  share: ^0.5.2
  flutter_youtube: ^1.1.1
  codable: ^1.0.0-beta.1
  scoped_model: ^0.3.0
  shared_preferences: ^0.4.2
  flutter_custom_tabs: ^0.3.0
  flutter_map: ^0.1.0
  sentry: ^2.1.0
  video_player: ^0.6.4
  flutter_circular_chart:
        git:
          url: https://github.com/xqwzts/flutter_circular_chart.git
          ref: a8f7bf4b6bd2a32363dfef6a141d263113885032
  cached_network_image:
        git: https://github.com/Cretezy/flutter_cached_network_image.git

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/acolytes/
    - assets/plains/
    - assets/hotfix.jpg

  fonts:
    - family: Factions
      fonts:
        - asset: assets/icons/Factions.ttf
    - family: Icons
      fonts:
        - asset: assets/icons/Icons.ttf
    - family: Relics
      fonts:
        - asset: assets/icons/Relics.ttf
    - family: Platforms
      fonts:
        - asset: assets/icons/Platforms.ttf
    - family: Syndicates
      fonts:
        - asset: assets/icons/Syndicates.ttf
    - family: Nightmare
      fonts:
        - asset: assets/icons/Nightmare.ttf
    - family: archwing
      fonts:
        - asset: assets/icons/archwing.ttf
    - family: invasions
      fonts:
        - asset: assets/icons/invasions.ttf