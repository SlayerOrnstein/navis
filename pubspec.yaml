name: navis
description: Cephalon Navis is an Android app inspired by Warframe Hub.
version: 1.1.8+15

dependencies:
  flutter:
    sdk: flutter
  background_fetch: ^0.2.0
  bloc: ^0.11.1
  chewie: ^0.9.5
  codable: ^1.0.0
  dots_indicator: ^0.0.4
  equatable: ^0.2.0
  flutter_advanced_networkimage: ^0.4.15
  flutter_bloc: ^0.9.1
  firebase_crashlytics: ^0.0.4+1
  flutter_custom_tabs: ^0.6.0
  flutter_map: ^0.4.0
  flutter_material_color_picker: ^0.0.5
  #flutter_svg: ^0.10.4
  flutter_villains: ^1.2.0
  intl: ^0.15.7
  package_info: ^0.4.0+1
  shared_preferences: ^0.5.1+2
  sticky_headers: ^0.1.7
  firebase_messaging: ^4.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: ^1.5.1
  mockito: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Standing
      fonts:
        - asset: assets/general/Standing.ttf
    - family: VoidTear
      fonts:
        - asset: assets/general/VoidTear.ttf
  assets:
    - assets/general/
    - assets/platforms/
    - assets/factions/
    - assets/sigils/
    - assets/relics/
    #- assets/settings.db
