name: navis
version: 2.1.4+127
description: Cephalon Navis is an Android app inspired by Warframe Hub.

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  wfcd_client:
    git: https://github.com/SlayerOrnstein/wfcd_client.git
  bloc: ^7.0.0-nullsafety.0
  cached_network_image: ^2.4.1
  chewie: ^0.12.1+1
  dartz: ^0.10.0-nullsafety.0
  data_connection_checker: ^0.3.4
  equatable: ^2.0.0-nullsafety.1
  firebase_core: ^0.5.3
  firebase_crashlytics: ^0.2.4
  firebase_messaging: ^7.0.2
  flutter_bloc: ^7.0.0-nullsafety.0
  flutter_brand_icons: ^1.1.0
  flutter_web_browser: ^0.13.0
  flutter_local_notifications: ^3.0.2
  flutter_sticky_header: ^0.5.0
  flutter_svg: ^0.20.0-nullsafety.3
  get_it: ^6.0.0-nullsafety.2
  hive: ^1.4.4+1
  hydrated_bloc: ^6.1.0
  intl: ^0.17.0-nullsafety.2
  package_info: ^0.4.0+17
  responsive_builder: ^0.3.0
  supercharged: ^2.0.0-nullsafety.1
  youtube_explode_dart: ^1.7.5

dev_dependencies:
  # flutter_test:
  #   sdk: flutter
  extra_pedantic: ^1.2.0
  mockito: ^4.1.3
  test: ^1.15.7

dependency_overrides:
  equatable: ^2.0.0-nullsafety.1

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: NavisSysIcons
      fonts:
        - asset: assets/icons/NavisSysIcons.ttf
    - family: PlatformIcons
      fonts:
        - asset: assets/icons/PlatformIcons.ttf
    - family: RelicIcons
      fonts:
        - asset: assets/icons/RelicIcons.ttf
    - family: FactionIcons
      fonts:
        - asset: assets/icons/FactionIcons.ttf
    - family: SyndicateGlyphs
      fonts:
        - asset: assets/icons/SyndicateGlyphs.ttf
  assets:
    - assets/Derelict.webp
    - assets/event_info.json
    - assets/wfcd_logo_color.svg
    - assets/mod_frames/
