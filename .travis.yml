name: Flutter test and apk build
dist: trusty
language: android
jdk: oraclejdk8
licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
android:
  components:
    - build-tools-28.0.3
    - android-28
before_install:
  - bundle install --gemfile=android/Gemfile
before_script:
  - openssl aes-256-cbc -K $encrypted_2db283701f8c_key -iv $encrypted_2db283701f8c_iv
    -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - if [  ! -d "flutter" ] ; then git clone https://github.com/flutter/flutter.git
    -b dev; fi;
  - export PATH=./flutter/bin:$PATH
  - flutter upgrade
script:
  - flutter pub get
  - flutter test

  # builds apks for both arm and arm64, for github release.
  - flutter build apk --target-platform android-arm,android-arm64 --split-per-abi

  # build appbundle with both arm and arm64 libs for Google Play upload
  # using fastlane.
  - flutter build appbundle
  - cd android && bundle exec fastlane beta

cache:
  bundler: true
  directories:
    - "$HOME/.pub-cache"
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
    - "$HOME/flutter"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "build/app/outputs/apk/release/app-release.apk"
  on:
    repo: WFCD/navis
    tags: true
