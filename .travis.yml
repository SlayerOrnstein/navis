env:
  global:
    - FLUTTER_SDK_PATH="$HOME/flutter/bin"
    - secure: 
    - secure: 
    - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_3b9f0b9d36d1_key -iv $encrypted_3b9f0b9d36d1_iv
    -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - if [ ! -d "$HOME/flutter" ] ; then git clone https://github.com/flutter/flutter.git -b
    stable $HOME/flutter; fi;
  - export PATH="$PATH:$FLUTTER_SDK_PATH"
  - flutter pub get
addons:
  homebrew:
    update: true
    packages:
      - libimobiledevice
      - ideviceinstaller
      - ios-deploy
cache:
  directories:
    - "$HOME/.pub-cache"
matrix:
  fast_finish: true
  include:
    - os: linux
      dist: xenial
      jdk: openjdk8
      language: android
      env: JOB=TEST
      if: NOT tag IS present
      android:
        components:
          - build-tools-28.0.3
          - android-28
          - build-tools-29.0.3
          - android-29
      script:
        - flutter pub get
        - flutter test
    - language: generic
      os: linux
      env: JOB=semantic-releases
      if: branch = master && type NOT IN (pull_request)
      addons:
        apt:
          update: true
          sources:
            - sourceline:
                deb [arch=amd64] https://storage.googleapis.com/download.dartlang.org/linux/debian
                stable main
              key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
          packages:
            - apt-transport-https
            - dart
      before_install:
        - nvm install --lts
        - export PATH="$PATH:/usr/lib/dart/bin"
        - export PATH="$PATH:$HOME/.pub-cache/bin"
      install:
        - npm install -g semantic-release
        - npm install -g @semantic-release/exec
        - npm install -g @semantic-release/git
        - pub global activate pubspec_version
        - chmod +x deploy.sh
      script:
        - semantic-release
    - os: linux
      dist: xenial
      jdk: openjdk8
      language: android
      env: JOB=APK
      if: NOT tag IS present
      android:
        components:
          - build-tools-28.0.3
          - android-28
          - build-tools-29.0.3
          - android-29
      script:
        - flutter build apk --target-platform android-arm
    - os: osx
      osx_image: xcode11.5
      language: swift
      env: JOB=IPA
      if: NOT tag IS present
      before_script:
        - pip install six
        - gem install cocoapods -v '1.9.3'
      script:
        - travis_wait 30 flutter build ios --no-codesign
    - env: JOB=DEPLOY-ANDROID
      if: tag IS present
      language: android
      jdk: openjdk8
      os: linux
      dist: xenial
      android:
        components:
          - build-tools-28.0.3
          - android-28
          - build-tools-29.0.3
          - android-29
      install:
        - bundle install --gemfile=android/Gemfile
      script:
        - flutter clean
        - flutter build appbundle
        - cd android && bundle exec fastlane beta && cd ..
        - flutter clean
        - flutter build apk --split-per-abi
      deploy:
        provider: releases
        cleanup: false
        skip_cleanup: true
        token:
          secure: 
        file_glob: true
        file: "$TRAVIS_BUILD_DIR/build/app/outputs/apk/release/*.apk"
        on:
          repo: WFCD/navis
          tags: true
    - env: JOB=DEPLOY-iOS
      if: tag IS present
      os: osx
      osx_image: xcode11.5
      language: swift
      install:
        - echo -e "machine github.com\n  login $GIT_TOKEN" >> ~/.netrc
        - bundle install --gemfile=ios/Gemfile
      before_script:
        - pip install six
        - gem install cocoapods -v '1.9.3'
      script:
        - flutter clean
        - travis_wait 30 flutter build ios --no-codesign
        - cd ios && bundle exec fastlane ios beta
      deploy:
        provider: releases
        cleanup: false
        skip_cleanup: true
        token:
          secure: 
        file: "$TRAVIS_BUILD_DIR/ios/Runner.ipa"
        on:
          repo: WFCD/navis
          tags: true
