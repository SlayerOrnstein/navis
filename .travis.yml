language: android
jdk: oraclejdk8
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+
android:
  components:
  - build-tools-28.0.3
  - android-28
before_install:
- openssl aes-256-cbc -K $encrypted_2db283701f8c_key -iv $encrypted_2db283701f8c_iv
  -in secrets.tar.enc -out secrets.tar -d
- bundle install --gemfile=android/Gemfile
before_script:
- tar xvf secrets.tar
- if [  ! -d "flutter" ] ; then git clone https://github.com/flutter/flutter.git -b
  stable; fi;
- export PATH=./flutter/bin:$PATH
jobs:
  include:
  - name: Test
    script:
    - flutter pub get
    - flutter test
    - flutter build apk --target-platform android-arm
  - name: Deploy
    if: tag IS present
    script:
    - flutter pub get
    - flutter clean
    - flutter build apk --split-per-abi
    - flutter build appbundle
    - cd android && bundle exec fastlane beta
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file_glob: true
      file: "$TRAVIS_BUILD_DIR/build/app/outputs/apk/release/*.apk"
      on:
        repo: WFCD/navis
        tags: true
cache:
  bundler: true
  directories:
  - "$HOME/.pub-cache"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
  - "$HOME/flutter"
