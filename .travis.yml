matrix:
  allow_failures:
    - env: JOB=test-ipa-long-shot
  include:
    - env: JOB=test-apk
      language: android
      jdk: oraclejdk8
      licenses:
        - android-sdk-preview-license-.+
        - android-sdk-license-.+
        - google-gdk-license-.+
      android:
        components:
          - build-tools-28.0.3
          - android-28
      before_script:
        - openssl aes-256-cbc -K $encrypted_2db283701f8c_key -iv $encrypted_2db283701f8c_iv 
          -in secrets.tar.enc -out secrets.tar -d
        - tar xvf secrets.tar
        - git clone https://github.com/flutter/flutter.git -b beta
        - export PATH=./flutter/bin:$PATH
      script:
        - flutter packages get
        - flutter test
        - flutter analyze
        - flutter build apk --verbose

    - env: JOB=test-ipa-long-shot
      language: objective-c
      osx_image: xcode10.2
      before_script:
        - git clone https://github.com/flutter/flutter.git -b beta
        - export PATH=./flutter/bin:$PATH
      script:
        - flutter build ios --no-codesign --verbose

cache:
  directories:
  - "$HOME/.pub-cache"

